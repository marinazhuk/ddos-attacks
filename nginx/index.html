<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello!</title>
</head>
<body>
<h1>Hello!</h1>
<p>Users in DB:</p>
<div id="content"></div>

<script>
    function httpGet(theUrl) {
        let xmlHttpReq = new XMLHttpRequest();
        xmlHttpReq.open("GET", theUrl, false);
        xmlHttpReq.send(null);
        return xmlHttpReq.responseText;
    }
document.getElementById("content").innerText = httpGet("/api/users");
</script>

<img src="/cat.jpg" alt=Cat">
</body>
</html>
